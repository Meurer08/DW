<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculadora">
        <input type="text" id="telaValores" readonly>
        <div class="botoes">
            <button class="btn" onclick="adicionaValor('9')">9</button>
            <button class="btn" onclick="adicionaValor('8')">8</button>
            <button class="btn" onclick="adicionaValor('7')">7</button>
            <button class="btn" onclick="adicionaValor('*')">*</button>

            <button class="btn" onclick="adicionaValor('6')">6</button>
            <button class="btn" onclick="adicionaValor('5')">5</button>
            <button class="btn" onclick="adicionaValor('4')">4</button>
            <button class="btn" onclick="adicionaValor('/')">/</button>

            <button class="btn" onclick="adicionaValor('3')">3</button>
            <button class="btn" onclick="adicionaValor('2')">2</button>
            <button class="btn" onclick="adicionaValor('1')">1</button>
            <button class="btn" onclick="adicionaValor('+')">+</button>
    
            <button class="btn" onclick="limpaTela('c')">c</button>       
            <button class="btn" onclick="adicionaValor('0')">0</button>
            <button class="btn" onclick="calcula('=')">=</button>
            <button class="btn" onclick="adicionaValor('-')">-</button>
        </div>
    </div>
</body>
<script>
    let stringTela = ""

    const adicionaValor = (e) => {
        stringTela += e;

        document.getElementById("telaValores").value = stringTela;
    }

    const calcula = () =>{
        const resultado = eval(stringTela);

        document.getElementById("telaValores").value = resultado;
        stringTela = resultado.toString();
    }

    const limpaTela = () => {
        stringTela = "";

        document.getElementById("telaValores").value = stringTela;
    }
</script>
</html>
